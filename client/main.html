<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <link rel="icon" type="image/png" href="data/ui/favicon.png" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script src="js/lib/jquery-2.0.3.min.js"></script>
    <script src="js/lib/jquery.form.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>


	<script src="js/lib/json3.min.js"></script>
    <script src="js/lib/kinetic-v4.7.4.min.js"></script>
    <script type="text/javascript" src="js/lib/PxLoader.js"></script>
    <script type="text/javascript" src="js/lib/PxLoaderImage.js"></script>

    <script src="js/config.js"></script>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/connection.js"></script>
    <script src="js/display.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/script.js"></script>


    <meta charset="UTF-8">
    <title>Dota2Ticker</title>
  </head>
  <body>

   <div id="wrap">

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a data-target="#about" role="button" class="btn" data-toggle="modal">About</a></li>
          <li><a data-target="#cmdModal" role="button" class="btn" data-toggle="modal">Command</a></li>
        </ul>
        <h3 class="text-muted">Dota2Ticker</h3>
      </div>

<!-- About Modal -->
<div class="modal fade" id="about" tabindex="-1" role="dialog" aria-labelledby="aboutLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="aboutLabel">About</h4>
      </div>
      <div class="modal-body">

        <h4>Commands: </h4>
        <ul>
            <li>connect <i>game_id</i></li>
            <li>subscribe past <i>time</i> (Time in ticks. 1800 ticks = 1 minute.)</li>
            <li>subscribe current</li>
            <li>configure <i>setting</i> <i>value</i></li>
            <li>close</li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- cmd Modal -->
<div class="modal fade" id="cmdModal" tabindex="-1" role="dialog" aria-labelledby="cmdLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="cmdLabel">Command</h4>
      </div>
      <div class="modal-body">
          <form id="cmd_form">
                <input type="text" id="cmd">
                <button type="submit" id="exec" >Execute</button>
          </form>
          <form action="upload" method="post"
            enctype="multipart/form-data" id="replay_form">
              <label for="file">Filename:</label>
              <input type="file" name="file" id="file"><br>
              <input type="submit" name="upload_replay" value="Upload">
              <div id="replay_progress"></div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

    <div class="container" id="main_display"></div>

    </div> <!-- /container -->
    </div>

      <div class="footer">
          <div class="container">
            <p>Dota2Ticker.com. Powered by <a href="https://github.com/skadistats/skadi/">Skadi</a>.</p>
          </div>
      </div>
  </body>
</html>
