<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <link rel="icon" type="image/png" href="data/ui/favicon.png" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>


	<script src="js/json3.min.js"></script>
    <script src="js/kinetic-v4.7.4.min.js"></script>
    <script type="text/javascript" src="js/PxLoader.js"></script>
    <script type="text/javascript" src="js/PxLoaderImage.js"></script>
    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="game.js"></script>
    <script src="script.js"></script>
    <script src="viewer.js"></script>

    <meta charset="UTF-8">
    <title>Dota2Ticker</title>
  </head>
  <body>

   <div id="wrap">

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a data-target="#about" role="button" class="btn" data-toggle="modal">About</a></li>
          <li><a data-target="#cmd" role="button" class="btn" data-toggle="modal">Command</a></li>
        </ul>
        <h3 class="text-muted">Dota2Ticker</h3>
      </div>

<!-- About Modal -->
<div class="modal fade" id="about" tabindex="-1" role="dialog" aria-labelledby="aboutLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="aboutLabel">About</h4>
      </div>
      <div class="modal-body">

        <h4>Commands: </h4>
        <ul>
            <li>connect <i>game_id</i></li>
            <li>subscribe past <i>time</i> (Time in ticks. 1800 ticks = 1 minute.)</li>
            <li>subscribe current</li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- cmd Modal -->
<div class="modal fade" id="cmd" tabindex="-1" role="dialog" aria-labelledby="cmdLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="cmdtLabel">Command</h4>
      </div>
      <div class="modal-body">
          <form id="form">
                <input type="text" id="message">
                <button type="submit" id="thesubmit" >Execute</button>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

    <div class="container" id="main">
     <h2> <div id="header-title">Game_ID</div></h2>
      <div id="header" style="text-align: center;">
        <div id="time">0:00</div>
      </div>
      <div class="row">
        <div class="col-lg-6" id="viewer">
            <div id="minimap"></div>
            <h3>Unit Data</h3>
            <div id="view-data">
                data
            </div>
        </div>
        <div class="col-lg-6">
            <h3>Events</h3>
                <div id="events">events</div>
        </div>
       </div>
    </div>

    </div> <!-- /container -->
    </div>

      <div class="footer">
          <div class="container">
            <p>Dota2Ticker.com. Powered by <a href="https://github.com/skadistats/skadi/">Skadi</a>.</p>
          </div>
      </div>
  </body>
</html>
